plugins {
    id 'java'
}

group 'com.rcyxkj.etl'
version 'v1.2.1'
archivesBaseName = 'tsm'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compileOnly('org.projectlombok:lombok:1.18.8')
    annotationProcessor 'org.projectlombok:lombok:1.18.8'
    compile(fileTree(dir: 'libs', include: ['*.jar']))

    compile("redis.clients:jedis:3.3.0")
    compile group: 'com.rabbitmq', name: 'amqp-client', version: '5.9.0'
    compile group: 'com.alibaba', name: 'fastjson', version: '1.2.68'
    compile 'io.javalin:javalin:3.5.0'
    compile 'commons-io:commons-io:2.6'
    compile 'org.yaml:snakeyaml:1.23'
    compile 'org.slf4j:slf4j-simple:1.7.26'
}
jar {
    from {
        configurations.runtime.collect { zipTree(it) }
    }
    manifest {
        attributes 'Main-Class': 'com.rcyxkj.etl.server.TSMServer'
        //attributes "Class-Path": configurations.compile.collect { "lib/${it.name}" }.join(' ')
    }
}
task"create-dirs" {
    sourceSets*.java.srcDirs*.each {
        it.mkdirs()
    }
    sourceSets*.resources.srcDirs*.each{
        it.mkdirs()
    }
}
